language: php
php:
- 5.6
before_script:
- composer self-update
- composer install --prefer-source --no-interaction --dev
script: phpunit
matrix:
  fast_finish: true
notifications:
  on_success: never
  on_failure: always
addons:
  ssh_known_hosts: cumsa.org
deploy:
  provider: script
  script: .travis/deploy_travis.sh
  on:
  	branch: master
